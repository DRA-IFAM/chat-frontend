<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registrar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div>
      <form th:action="@{/auth/registrar}" th:object="${usuario}" method="post">

        <div class="row mb-3">
          <label  for="nome"  class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="nome" class="form-control" name="nome" id="nome" th:field="*{nome}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="email"  class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" th:field="*{email}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="senha" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="senha" id="senha" th:field="*{senha}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="telefone" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="telefone" id="telefone" th:field="*{telefone}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="endereco" class="col-sm-2 col-form-label">EndereÃ§o</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="endereco" id="endereco" th:field="*{endereco}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="bairro" class="col-sm-2 col-form-label">Bairro</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="bairro" id="bairro" th:field="*{bairro}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="cidade" class="col-sm-2 col-form-label">Cidade</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="cidade" id="cidade" th:field="*{cidade}">
          </div>
        </div>

        <div class="row mb-3">
          <label  for="estado" class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="estado" id="estado" th:field="*{estado}">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </body>
</html>
