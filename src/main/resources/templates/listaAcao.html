<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Listar de ações</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="/globalStyles.css" />
	<link rel="stylesheet" type="text/css" href="/listaContato.css" />

</head>
<body>
	<h2>Lista de ações do compromisso xxxxxx</h2>
  <nav th:insert="./fragments/navBar.html :: navbar"></nav>
	<div class="table-responsive" th:unless="${#lists.isEmpty(acoes)}">
        <table class="table table-hover ">
          <thead>
            <tr class="table-info">
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">titulo</th>
              <th scope="col">data</th>
              <th scope="col">descrição</th>
              <th scope="col">publicador</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="acao : ${acoes}">
              <th scope="row" class="iconsCel">
                <form th:action="@{'/acao/{id}'(id=${acao.id})}" th:method="delete" >
                  <button name="deletar ação" type="submit" class="bi bi-trash"></button>
                </form>
              </th>
              <th scope="row">
                <a th:href="@{'/acao/alterar/{id}'(id=${acao.id})}" class="bi bi-pencil-square"></a>
              </th>
              <td th:text="${acao.titulo}"></td>
              <td th:text="${acao.data}"></td>
              <td th:text="${acao.descricao}"></td>
              <td th:text="${acao.publicador}"></td>
            </tr>

          </tbody>
        </table>
      </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
