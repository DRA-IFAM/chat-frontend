<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Entrar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
    rel="stylesheet"
    type="text/css" href="/css/login.css"
  />
  </head>
  <body>
    <div class="main">
      <div th:if="${param.sucesso}">
        Usuário criado com sucesso.</div>
    <div th:if="${param.error}">
      Usuário ou senha invalidos.</div>
    <div th:if="${param.logout}">
      Você saiu.</div>
    <form th:action="@{/auth/login}" th:object="${usuario}" method="post">
      <div class="row mb-3">
        <label  for="email"  class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" id="email" th:field="*{email}">
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        </div>
      </div>
      <div class="row mb-3">
        <label  for="senha" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="senha" id="senha" th:field="*{senha}">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" >
            <label class="form-check-label" for="gridCheck1">
              Lembrar login
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <span>ou <a href="/auth/registrar">crie uma conta</a></span>
    </div>
  </body>
</html>
